    <!-- Structured Data: Organization -->

      "@context": "https://schema.org",
      "@type": "Organization",

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "FertilEurope",
      "url": "https://fertileurope.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://fertileurope.com/blog?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
